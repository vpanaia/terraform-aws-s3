<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <title>Lista S3 (LocalStack)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 40px; }
    h1 { margin-bottom: 8px; }
    .hint { color: #666; margin-bottom: 20px; }
    table { border-collapse: collapse; width: 100%; }
    th, td { padding: 8px 10px; border-bottom: 1px solid #eee; text-align: left; }
    code { background: #f6f7f9; padding: 2px 6px; border-radius: 4px; }
    .row { display: flex; gap: 8px; margin-bottom: 12px; }
    input { padding: 6px 8px; border: 1px solid #ddd; border-radius: 6px; }
    button { padding: 6px 10px; border: 0; border-radius: 6px; cursor: pointer; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ S3 â€” Elenco oggetti</h1>
  <p class="hint">LocalStack â†’ AWS SDK v3 via Express. Modifica <code>.env</code> per cambiare bucket.</p>

  <div class="row">
    <input id="prefix" placeholder="Prefix (es. notes/)" />
    <button id="refresh">Aggiorna lista</button>
  </div>

  <table>
    <thead>
      <tr><th>Key</th><th>Size</th><th>Last Modified</th></tr>
    </thead>
    <tbody id="tbody">
      <tr><td colspan="3">Nessun dato</td></tr>
    </tbody>
  </table>

  <script>
    async function load(prefix = '') {
      const url = prefix ? `/api/files?prefix=${encodeURIComponent(prefix)}` : '/api/files';
      const res = await fetch(url);
      const data = await res.json();

      const tbody = document.getElementById('tbody');
      tbody.innerHTML = '';

      if (!data.files || data.files.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">Nessun file trovato</td></tr>';
        return;
      }
      for (const f of data.files) {
        const tr = document.createElement('tr');
        const size = (f.size ?? 0).toLocaleString('it-IT') + ' B';
        const lm = f.lastModified ? new Date(f.lastModified).toLocaleString('it-IT') : '-';
        tr.innerHTML = `<td>${f.key}</td><td>${size}</td><td>${lm}</td>`;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('refresh').addEventListener('click', () => {
      load(document.getElementById('prefix').value.trim());
    });

    load();
  </script>
</body>
</html>
